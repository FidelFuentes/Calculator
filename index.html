<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <script src="index.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <div id="container">
    <div type="number" id="input"> </div>
   <div id="calculator">

    
    <button class="operators" id="divide">/</button>
    <button class="operators" id="multiply">*</button>
    <button class="operators" id="plus">+</button>
    <button class="operators" id="subtract">-</button>
    
    <button class="number" id="one" value="1">1</button>
    <button value="2" class="number" id="two">2</button>
    

    
    <button class="number" id="three">3</button>
    
   
    <button  id="equal">=</button>
    
    <button class="number " id="four">4</button>
    <button class="number " id="five">5</button>
    <button class="number " id="six">6</button>
    <button type="reset" id="clear"  > CE</button>
    <button class="number " id="seven">7</button>
    <button class="number " id="eight">8</button>
    <button class="number " id="nine">9</button>
    <button class="number " id="cero">0</button>

  


    

   </div>
</div>
</body>
</html>
